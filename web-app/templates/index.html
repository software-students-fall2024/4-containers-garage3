<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Checker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Sentence Checker</h1>
      <p>Check your sentences for tone, clarity, and sentiment.</p>
    </header>

      <textarea id="sentenceInput" placeholder="Start writing here..."></textarea>
      <button onclick="analyzeSentence()">Analyze Sentence</button>
    </div>

    <div class="result-section">
      <h2>Sentiment Analysis Result</h2>
      <div id="visualization"> <!-- Placeholder for data visualization --> </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
