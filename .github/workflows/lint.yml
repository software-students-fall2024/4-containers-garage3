name: lint-free

on: [push, pull_request]


jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: [web-app, machine-learning-client]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd ${{ matrix.subdir }}
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          pipenv run python -m nltk.downloader punkt stopwords wordnet vader_lexicon

      - name: Lint with pylint
        run: |
          cd ${{ matrix.subdir }}
          pipenv run pylint $(find . -name "*.py")

      - name: Format with black
        run: |
          cd ${{ matrix.subdir }}
          pipenv run black --check .
